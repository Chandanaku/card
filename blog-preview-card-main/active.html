<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card (Mobile)</title>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --yellow: hsl(47, 88%, 63%);
        --white: hsl(0, 0%, 100%);
        --grey: hsl(0, 0%, 50%);
        --black: hsl(0, 0%, 7%);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Figtree", sans-serif;
        background-color: var(--yellow);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1.25rem;
      }

      .card {
        background-color: var(--white);
        border: 1px solid var(--black);
        border-radius: 1rem;
        padding: 1.25rem;
        max-width: 325px;
        box-shadow: 8px 8px 0 var(--black);
      }

      .featured {
        width: 100%;
        border-radius: 0.75rem;
        margin-bottom: 1rem;
      }

      .tag {
        background-color: var(--yellow);
        font-weight: 800;
        font-size: 0.75rem;
        padding: 0.3rem 0.75rem;
        border-radius: 0.4rem;
        margin-bottom: 0.5rem;
        display: inline-block;
      }

      .date {
        font-size: 0.75rem;
        color: var(--black);
        margin-bottom: 0.75rem;
      }

      .title {
        font-size: 1.2rem;
        font-weight: 800;
        color: var(--black);
        text-decoration: none;
        display: inline-block;
        margin-bottom: 0.75rem;
      }

      .title:hover,
      .title:focus {
        color: var(--yellow);
        cursor: pointer;
      }

      .description {
        font-size: 0.875rem;
        color: var(--grey);
        margin-bottom: 1.25rem;
        line-height: 1.4;
      }

      .author {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .author img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
      }

      .author-name {
        font-size: 0.875rem;
        font-weight: 800;
      }

      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 2rem;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }

      /* Optional: Slight scale-up on larger screens */
      @media (min-width: 480px) {
        .card {
          max-width: 375px;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="Article visual"
        class="featured"
      />

      <span class="tag">Learning</span>

      <p class="date">Published 21 Dec 2023</p>

      <a href="#" class="title">HTML & CSS foundations</a>

      <p class="description">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
        <span class="author-name">Greg Hooper</span>
      </div>
    </main>
  </body>
</html>
